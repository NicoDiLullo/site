<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Folders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- First folder -->
  <div class="folder-container" id="folder-container-1" style="left: 50px; top: 50px;">
    <div class="folder" id="folder-1"></div>
    <span class="folder-name">CS Projects (School)</span>
  </div>

  <!-- Second folder -->
  <div class="folder-container" id="folder-container-2" style="left: 200px; top: 50px;">
    <div class="folder" id="folder-2"></div>
    <span class="folder-name">Other</span>
  </div>

  <!-- Third folder -->
  <div class="folder-container" id="folder-container-3" style="left: 350px; top: 50px;">
    <div class="folder" id="folder-3"></div>
    <span class="folder-name">Personal</span>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
